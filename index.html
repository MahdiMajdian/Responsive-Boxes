<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBox Responsive</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <div class="container">
      <div class="box" data-aos="fade-right">Box 1</div>
      <div class="box" data-aos="fade-left">Box 2</div>
      <div class="box" data-aos="fade-right">Box 3</div>
      <div class="box" data-aos="fade-left">Box 4</div>
      <div class="box" data-aos="fade-right">Box 5</div>
      <div class="box" data-aos="fade-left">Box 6</div>
      <div class="box" data-aos="fade-right">Box 7</div>
      <div class="box" data-aos="fade-left">Box 8</div>
      <div class="box" data-aos="fade-right">Box 9</div>
      <div class="box" data-aos="fade-left">Box 10</div>
    </div>
  </body>
</html>
